<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="contener">
        <h2>Inscription d'un candidat</h2>
   
        <div class="formulaire">
            <form action="">
                <div class="nomprenomsexe">
               <div class="nom">
                <label for="nom">Nom:</label>
                <input type="text" placeholder="Saisissez votre nom" maxlength="20" id="nom">
               </div>
               <div class="prenom">
                <label for="">Prénoms:</label>
                <input type="text" placeholder="Saisissez votre prénoms" maxlength="50">
               </div>
               <div class="radio">
                <label for="">Sexe:</label>
                <label for="">M</label>
                <input type="radio">
                <label for="">F</label>
                <input type="radio">                               
               </div>                
              </div>
               <div class="villeadressemotpasse">
                    <label for="">Ville:</label>
                    <select name="pays">
                        <option value="pays" disabled>Selectionner votre ville</option>
                        <option value="kindia">Kindia</option>
                        <option value="boké">Boké</option>
                        <option value="conakry">Conakry</option>
                        <option value="mamou">Mamou</option>
                        <option value="kankan">Kankan</option>
                        <option value="nzerekore">N'Zérékoré</option>                              
                    </select>                    
                    
                    <div class="adresse">
                        <label for="">Adresse:</label>
                        <input type="text" placeholder="Saisissez votre adresse">
                    </div>
                     <div class="password">
                            <label for="">Mot de passe:</label>
                            <input type="password" placeholder="Saisissez votre mot de passe">
                    </div>
                </div>
                <div class="btn">
                    <button>Envoyer</button>
                </div>
                             
            </form>

        </div>
    
    </form>
</div>
    
</body>
</html>
